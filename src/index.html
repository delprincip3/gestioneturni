<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/output.css') }}">
</head>
<body>
    <header class="bg-gray-800 text-white shadow-lg fixed w-full z-50">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <div class="flex items-center">
                <img src="src/logoboschetto.jpeg" alt="Boschetto Logo" class="h-12 w-12 sm:h-16 sm:w-16 lg:h-20 lg:w-20 rounded-full">
                
            </div>
            <nav class="hidden md:flex space-x-6">
                <a href="{{ url_for('login') }}" class="hover:text-gray-400">Login</a>
              
            </nav>
            <div class="md:hidden">
                <button class="menu-toggle text-gray-200 hover:text-gray-400 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
        <nav class="mobile-menu hidden md:hidden bg-gray-800">
            <a href="{{ url_for('login') }}"class="block px-6 py-2 hover:bg-gray-700">Login</a>
           
        </nav>
    </header>

    <div class="hero min-h-screen" style="background-image: url(/src/boschetto.jpeg);">
        <div class="hero-overlay bg-opacity-60"></div>
        <div class="hero-content text-center text-neutral-content">
          <div class="max-w-md">
            <h1 class="mb-5 text-5xl font-bold">Gestione turni</h1>
            <p class="mb-5">Benvenuti nell'app di gestione turni dedicata al ristorante Il Boschetto</p>
            <a href="{{ url_for('login') }}" class="bg-violet-900 text-white px-4 py-2 rounded-lg hover:bg-violet-950">Login</a>
          </div>
        </div>
      </div>
      <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.mobile-menu').classList.toggle('hidden');
        });
    </script>
    <!-- Footer -->
 <footer class="bg-violet-950 text-white py-4 px-6 text-center">

</html>
