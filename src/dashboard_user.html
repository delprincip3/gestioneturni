<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard User - Il Boschetto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/output.css') }}">
</head>
<body>
    <header class="bg-gray-800 text-white shadow-lg fixed w-full z-50">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <div class="flex items-center">
                <img src="{{ url_for('static', filename='logoboschetto.jpeg') }}" alt="Il Boschetto Logo" class="h-12 w-12 sm:h-16 sm:w-16 lg:h-20 lg:w-20 rounded-full">
                <h1 class="text-2xl font-bold ml-4">Il Boschetto - User</h1>
            </div>
            <nav class="hidden md:flex space-x-6">
                <a href="#" class="hover:text-gray-400">Home</a>
                <a href="#" class="hover:text-gray-400">I miei turni</a>
                <a href="#" class="hover:text-gray-400">Profilo</a>
                <a href="#" class="hover:text-gray-400">Logout</a>
            </nav>
            <div class="md:hidden">
                <button class="menu-toggle text-gray-200 hover:text-gray-400 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
        <nav class="mobile-menu hidden md:hidden bg-gray-800">
            <a href="#" class="block px-6 py-2 hover:bg-gray-700">Home</a>
            <a href="#" class="block px-6 py-2 hover:bg-gray-700">I miei turni</a>
            <a href="#" class="block px-6 py-2 hover:bg-gray-700">Profilo</a>
            <a href="#" class="block px-6 py-2 hover:bg-gray-700">Logout</a>
        </nav>
    </header>

    <div class="pt-20 min-h-screen bg-gray-100">
        <div class="container mx-auto py-10">
            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-2xl font-bold mb-4">Benvenuto nella Dashboard Utente</h2>
                <p class="mb-4">Visualizza e gestisci i tuoi turni e il profilo personale.</p>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-gray-200 p-4 rounded-lg">
                        <h3 class="text-xl font-semibold">I miei turni</h3>
                        <p class="mt-2">Visualizza i tuoi turni di lavoro.</p>
                        <a href="#" class="mt-4 inline-block bg-violet-900 text-white px-4 py-2 rounded-lg hover:bg-violet-950">Vai</a>
                    </div>
                    <div class="bg-gray-200 p-4 rounded-lg">
                        <h3 class="text-xl font-semibold">Profilo</h3>
                        <p class="mt-2">Gestisci le informazioni del tuo profilo.</p>
                        <a href="#" class="mt-4 inline-block bg-violet-900 text-white px-4 py-2 rounded-lg hover:bg-violet-950">Vai</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.mobile-menu').classList.toggle('hidden');
        });
    </script>
</body>
</html>
